<!-- Environmental Impact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impact</title>
</head>
<body>
    <h1>Environmental Impact Assessment</h1>
    <form action="supporting-documents.html" method="POST">
        <label for="impact">Describe any potential environmental impact:</label><br>
        <textarea id="impact" name="impact" rows="4" required></textarea><br>
        <label for="mitigation">Describe any mitigation measures:</label><br>
        <textarea id="mitigation" name="mitigation" rows="4" required></textarea><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
