<!-- Abstraction Details Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstraction Details</title>
</head>
<body>
    <h1>Abstraction Details</h1>
    <form action="environmental-impact.html" method="POST">
        <label for="volume">Volume of water required (cubic meters per day):</label>
        <input type="number" id="volume" name="volume" required><br>
        <label for="purpose">Purpose of abstraction:</label><br>
        <input type="text" id="purpose" name="purpose" required><br>
        <label for="schedule">Abstraction schedule:</label><br>
        <input type="text" id="schedule" name="schedule" required><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
