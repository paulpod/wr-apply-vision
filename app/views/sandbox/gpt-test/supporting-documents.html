<!-- Supporting Documents & Payment Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporting Documents & Payment</title>
</head>
<body>
    <h1>Supporting Documents & Payment</h1>
    <form action="declaration.html" method="POST">
        <label for="documents">Upload supporting documents:</label><br>
        <input type="file" id="documents" name="documents" multiple required><br>
        <label for="payment">Application fee payment (if applicable):</label><br>
        <input type="text" id="payment" name="payment" required><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
