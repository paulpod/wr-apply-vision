<!-- Licence Type Selection Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Licence Type</title>
</head>
<body>
    <h1>Select the Type of Licence</h1>
    <form action="water-source-info.html" method="POST">
        <label for="licence-type">Which type of licence do you need?</label><br>
        <input type="radio" id="abstraction" name="licence-type" value="abstraction" required>
        <label for="abstraction">Abstraction Licence</label><br>
        <input type="radio" id="impoundment" name="licence-type" value="impoundment" required>
        <label for="impoundment">Impoundment Licence</label><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
